server {
    listen 80;
    server_name _;

    # Point to build output directory (e.g. /var/www/pdfcraft/out)
    root /website/pdfcraft;
    index index.html;

    # ==========================================
    # Gzip Compression Settings
    # ==========================================
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types 
        text/plain 
        text/css 
        application/json 
        application/javascript 
        text/xml 
        application/xml 
        application/xml+rss 
        text/javascript 
        image/svg+xml 
        application/wasm; # Ensure WASM compression

    # ==========================================
    # MIME Type Configuration
    # ==========================================
    include /etc/nginx/mime.types;
    types {
        application/wasm wasm; # Critical: Ensure browser correctly loads WebAssembly
        application/javascript mjs; # ES Modules must have correct MIME type
    }

    # ==========================================
    # Security Headers
    # ==========================================
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    # Required for SharedArrayBuffer (LibreOffice WASM)
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Resource-Policy "cross-origin" always;

    # ==========================================
    # Caching Strategy
    # ==========================================
    # IMPORTANT: Nginx's add_header in a location block overrides ALL
    # server-level add_header directives. Therefore, every location block
    # that uses add_header must re-include all required security headers.

    # Static Assets (Images, Fonts, etc.) - Long Term Cache (1 year)
    location ~* \.(ico|jpg|jpeg|png|gif|svg|webp|avif|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        # Re-include security headers (required due to Nginx add_header inheritance)
        add_header X-Content-Type-Options "nosniff" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        access_log off;
    }

    # JS and CSS Files - Long Term Cache (1 year)
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        # Re-include ALL required security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        access_log off;
    }

    # Next.js Build Assets (_next/static) - Long Term Cache
    location /_next/static/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        # Re-include ALL required security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        access_log off;
    }

    # ==========================================
    # LibreOffice WASM Files
    # ==========================================
    # The uncompressed soffice.wasm (~147MB) and soffice.data (~100MB) are too
    # large for Git. Only .gz versions are committed. gzip_static serves them
    # transparently: client requests soffice.wasm â†’ Nginx returns soffice.wasm.gz
    # with Content-Encoding: gzip.
    location /libreoffice-wasm/ {
        gzip_static on;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        # Correct MIME type for WASM (critical for streaming compilation)
        types {
            application/wasm wasm;
            application/javascript js;
            application/octet-stream data;
        }
        # Re-include ALL required security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
    }

    # 404 Page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # ==========================================
    # Core Routing Logic
    # ==========================================
    
    # HTML Pages - No Cache (Ensure user always gets the latest version)
    # Next.js Static Export generates .html files
    location / {
        # Try order:
        # 1. Original URI
        # 2. URI + .html (Handle /about -> /about.html)
        # 3. URI Directory (Handle / -> /index.html)
        # 4. 404
        try_files $uri $uri.html $uri/ =404;
        
        add_header Cache-Control "public, max-age=0, must-revalidate";
        # Re-include ALL required security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
        # Required for SharedArrayBuffer (LibreOffice WASM)
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
    }
}
